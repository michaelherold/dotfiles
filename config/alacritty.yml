env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  padding:
    x: 5
    y: 5

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
  size: 16.0
  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'
  cursor:
    cursor: '#97979b'
  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'
  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'
  selection:
    text:       '#282a36'
    background: '#feffff'

key_bindings:
  - { key: Paste,                         action: Paste                            }
  - { key: Copy,                          action: Copy                             }
  - { key: V,        mods: Control|Shift, action: Paste                            }
  - { key: C,        mods: Control|Shift, action: Copy                             }
  - { key: Equals,   mods: Control|Shift, action: IncreaseFontSize                 }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize                 }
